<h3>{{title}}</h3>
<table class="table">
  <td>ID</td>
  <td>Name</td>
  <td>Price</td>
  <td>Stock</td>
  <tr *ngFor='let product of products'>
   <td>{{product.productId}}</td>
   <td>{{product.productName}}</td>
   <td>{{product.unitPrice}}</td>
   <td>{{product.unitsInStock}}</td>
   <button type="button" class="btn btn-secondary btn-sm">Edit</button>
  </tr>
</table>
