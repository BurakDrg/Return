
<h3>{{title}}</h3>
  <tr *ngFor='let product of products'>
   <td><font color = "black" size="6">{{product.id}}</font></td>
   <td><font color = "black" size="6">{{product.name}}</font></td>
   <td><font color = "black" size="6">{{product.price}}</font></td>
   <td><font color = "black" size="6">{{product.stock}}</font></td>
  </tr>
