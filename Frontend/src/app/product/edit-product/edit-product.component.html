<div class="col-md-6 user-container">
  <h2 class="text-center">Edit Product</h2>
  <form [formGroup]="editForm" (ngSubmit)="onSubmit()">
    <div class="hidden">
      <input type="text" formControlName="id" placeholder="id" name="id" class="form-control" id="id">
    </div>
    <div class="form-group">
      <label for="username">Product Name:</label>
      <input type="text" formControlName="name" placeholder="name" name="name" class="form-control" id="name" readonly="true">
    </div>
    <div class="form-group">
      <label for="age">Stock:</label>
      <input type="number" formControlName="stock" placeholder="stock" name="stock" class="form-control" id="stock">
    </div>
<div class="form-group">
      <label for="salary">Price:</label>
      <input type="number" formControlName="price" placeholder="price" name="price" class="form-control" id="price">
    </div>

    <button class="btn btn-success">Update</button>
  </form>
</div>
